<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    

        <div class="container">

            <div class="box">
                <h2 class="cal-item">AC</h2>
                 <h2 class="cal-item">@</h2>
                 <h2 class="cal-item">^^</h2>
                 <h2 class="cal-item purple">DEL</h2>
              </div>


            <div class="box">
              <h2 class="cal-item">C</h2>
               <h2 class="cal-item">()</h2>
               <h2 class="cal-item">%</h2>
               <h2 class="cal-item purple">. / .</h2>
            </div>
            
          <div class="box">
             <h2 class="cal-item">7</h2>
             <h2 class="cal-item">8</h2>
             <h2 class="cal-item">9</h2>
             <h2 class="cal-item purple">*</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item">4</h2>
             <h2 class="cal-item">5</h2>
             <h2 class="cal-item">6</h2>
             <h2 class="cal-item purple">-</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item">1</h2>
             <h2 class="cal-item">2</h2>
             <h2 class="cal-item">3</h2>
             <h2 class="cal-item purple">+</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item">+/_</h2>
             <h2 class="cal-item">0</h2>
             <h2 class="cal-item">.</h2>
             <h2 class="cal-item purple">=</h2>
          </div>
            </div>


            
    
</body>
</html>
