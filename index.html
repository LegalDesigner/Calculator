<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
        <div class="container">
          <div class="box">
            <div class="result">
              <p id="show"></p>
              <p id="answer">0</p>
            </div>
          </div>

            <div class="box">
                <h2 class="cal-item" onclick="myClick('ac')" id="ac">AC</h2>
                 <h2 class="cal-item" onclick="myClick('bracet_open')" id="bracet_open">(</h2>
                 <h2 class="cal-item" onclick="myClick('bracet_close')" id="bracet_close">)</h2>
                 <h2 class="cal-item purple" onclick="myClick('del')" id="del">DEL</h2>
              </div>


            <div class="box">
              <h2 class="cal-item" onclick="myClick('c')" id="c">C</h2>
               <h2 class="cal-item" >^^</h2>
               <h2 class="cal-item" onclick="myClick('percent')" id="percent">%</h2>
               <h2 class="cal-item purple" onclick="myClick('divide')" id="divide">/</h2>
            </div>
          <div class="box">
             <h2 class="cal-item" onclick="myClick('seven')" id="seven">7</h2>
             <h2 class="cal-item" onclick="myClick('eight')" id="eight">8</h2>
             <h2 class="cal-item" onclick="myClick('nine')" id="nine">9</h2>
             <h2 class="cal-item purple" onclick="myClick('multiply')" id="multiply">*</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item" onclick="myClick('four')" id="four">4</h2>
             <h2 class="cal-item" onclick="myClick('five')" id="five">5</h2>
             <h2 class="cal-item" onclick="myClick('six')" id="six">6</h2>
             <h2 class="cal-item purple" onclick="myClick('minus')" id="minus">-</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item" onclick="myClick('one')" id="one">1</h2>
             <h2 class="cal-item" onclick="myClick('two')" id="two">2</h2>
             <h2 class="cal-item" onclick="myClick('three')" id="three">3</h2>
             <h2 class="cal-item purple" onclick="myClick('plus')" id="plus">+</h2>
          </div>
          
            <div class="box">
             <h2 class="cal-item">+/_</h2>
             <h2 class="cal-item" onclick="myClick('zero')" id="zero">0</h2>
             <h2 class="cal-item" onclick="myClick('dot')" id="dot">.</h2>
             <h2 class="cal-item purple" onclick="myClick('equalto')" id="equalto">=</h2>
          </div>
            </div>

            <script src="index.js" defer></script>
            
            <!-- <script>
              function lick(){

                  console.log('dd');
              }
            </script> -->
    
</body>
</html>
